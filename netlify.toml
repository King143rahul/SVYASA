[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[build.environment]
  NODE_VERSION = "20"

# 1. Redirect API calls to the Netlify Function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# 2. Redirect everything else to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  publish = "dist"
  command = "npm run build"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  # This is CRITICAL for MongoDB driver to work in Serverless functions
  external_node_modules = ["mongodb"]

[build.environment]
  NODE_VERSION = "20"
  # This flag prevents the build from failing due to peer dependency conflicts
  NPM_FLAGS = "--legacy-peer-deps --include=dev"

# Redirect API requests to your MongoDB function
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200

# Redirect all other routes to index.html (for React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
